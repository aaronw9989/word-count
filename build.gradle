plugins {
    id 'java'
}

java {
    toolchain{
        // JavaLanguageVersion is a static class
        languageVersion = JavaLanguageVersion.of(11)
    }
}
group 'com.tlglearning'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    def junitVersion = '5.8.2'
    testImplementation "org.junit.jupiter:junit-jupiter:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

test {
    useJUnitPlatform()
}

javadoc {
    // The project directory is the word-count directory, because that's where our build.gradle is
    destinationDir = file("${projectDir}/docs/api")
    options {
        links 'https://docs.oracle.com/en/java/javase/11/docs/api/'
    }

}

// directories we are going to clean
clean {
    delete += file("${projectDir}/docs/api")
}

assemble {
    // adding something to set when we use dependOn
    dependsOn javadoc
}